<header><a ng-link="signup()">{{company.company.name}}</a></header>

<content>
  <goal-bar current="company.company.signups" goal="company.company.maxSignups"></goal-bar>

  <p>We have <strong>{{company.company.signups}}</strong> people signed up at {{company.company.name}}. We’ll keep you informed on {{company.company.name}}’s progress. When there are {{company.company.maxSignups}}, we’ll enable it at your company.</p>
  <p>Help us out by spreading the word.</p>

</content>
